<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Very simple WebRTC application with a Node.js signalling server</title>
</head>
<body>

	<style>

		.conference-container{
			display: flex;
			position: relative;
			height: 90vh;
			width: 100vw;
			flex-direction: row;
		}
		.video-container{
			display: flex;
			flex-direction: row;
			flex: 1;
		}
		#dataChannelReceive{
			height: calc(100% - 100px);
			border-top-left-radius: 10px;
    		border-top-right-radius: 10px;
		}

		.comments{
		position: absolute;
		bottom: 1em;
		left: 1em;
		display: flex;
		width: 20%;
		height: 45%;
		flex-direction:column;
		}

		#dataChannelSend{
			height: 60px;
		}

		#sendButton{
			height: 40px;
			border-bottom-left-radius: 10px;
    		border-bottom-right-radius: 10px;
		}

		.local-video{
			position: absolute;
			width: 15%;
			top: 1em;
			z-index: 3;
			right: 1em;
		}

		#localVideo{
			width: 100%;
			border-radius: 10px;

		}
		.remote-video{
			flex: 1;
			display: flex;
		}
		#remoteVideo{
			background-color: grey;
			border-radius: 10px;
			flex: 1;
			z-index: -1;
		}
	</style>

<div id='mainDiv'>

	<h2>Bienvenido a webRTC, grupo 21</h2>
	<div class="conference-container">
	<div class="comments">
				<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>			
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
				<button id="sendButton" disabled>Send</button>
	</div>

	<div class="video-container">
			<div class="local-video">
				<video id="localVideo" muted autoplay></video>
			</div>
			<div class="remote-video">
				<video id="remoteVideo" autoplay></video>
			</div>
	</div>
</div>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
